apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsws-ingress
  namespace: api-nasabah
spec:
  ingressClassName: nginx
  rules:
    - host: api-nasabah.wahidin.go.id
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: api-nasabah
                port:
                  number: 8080
---
